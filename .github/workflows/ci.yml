name: CI/CD Pipeline

# Trigger on push to any branch and pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Prevent multiple simultaneous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Check code quality
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. Set up Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # 4. Check TypeScript for errors
      - name: Type check with TypeScript
        run: npx tsc --noEmit
        
      # 5. Run ESLint
      - name: Lint code with ESLint
        run: npm run lint 2>/dev/null || echo "ESLint script not found, skipping"
        continue-on-error: true

  # Job 2: Build the project
  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        
      - name: Check bundle size
        run: |
          echo "üì¶ Build output:"
          du -sh dist/
          echo ""
          echo "üìÑ Files in dist/"
          ls -lh dist/ | tail -n +2
      
      # Upload build artifacts (optional - for deployment)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 7

  # Job 3: Notify on completion
  notify:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          echo "‚úÖ CI/CD Pipeline Completed!"
          echo ""
          echo "Quality Check: ${{ needs.quality.result }}"
          echo "Build Status: ${{ needs.build.result }}"
          
      - name: Success message
        if: success()
        run: |
          echo "üéâ All checks passed!"
          echo "Your code is ready to merge!"
          
      - name: Failure message
        if: failure()
        run: |
          echo "‚ùå Some checks failed"
          echo "Please review the errors above"
          exit 1
